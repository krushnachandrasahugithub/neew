<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock </title>
    <link rel="stylesheet" href="styl.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
   
      <img src="Clock.png" id="imglogo" alt="clock">
      <h1>00:00:00 PM </h1>
      <div class="content">
        <div class="column">
          <select>
            <option class="sel" value="Hour" selected  hidden>Hour</option>

           
          </select>
        </div>
        <div class="column">
          <select>
            <option class="sel" value="Minute" selected  hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option class="sel" value="AM/PM" selected  hidden>AM/PM</option>
          </select>
        </div>
       
      </div>
       

      
      <button id="setAlarm"> Set Alarm </button>
    </div>
     <script src="source.js"></script>
    


      
  </body>
</html>
